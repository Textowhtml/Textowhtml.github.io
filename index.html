<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>Games</title>
	<link rel="stylesheet" type="text/css" href="./css/new_file1.css"/>
</head>
<body>
	<audio src="./mp4/当战.mp3"  autoplay="autoplay" loop="loop" controls="controls">
	</audio>
	<iframe name="fame" src="head.html" width="100%" height="75px" frameborder="0px" scrolling="no"></iframe>
	<div id="div">
		<div id="div1">
			<div class="div1 back"></div>
			<div class="div2 back" style="display:none;"></div>
			<div class="div3 back" style="display:none;"></div>
			<div id="div2">
				<ul>
					<li><input class="ss but" type="button" onclick="test()"/></li>
					<li><input class="ss but" type="button" onclick="test1()"/></li>
					<li><input class="ss but" type="button" onclick="test2()"/></li>
				</ul>
			</div>
		</div>
	</div>
	<div id="daohang">
		<ul>
			<li onmouseover="test4()" onmouseout="test5()">
				<div class="font-box">
				<label>大型</label><p>MMORPG</p>
				</div>
			</li>
			<li onmouseover="test6()" onmouseout="test7()">
				<div class="font-box1">
					<label>游戏</label><p>MOBILE</p>
				</div>
			</li>
			<li onmouseover="test8()" onmouseout="test9()">
				<div class="font-box2">
					<label>在线</label><p>CASUAL</p>
				</div>
			</li>
		</ul>
	</div>
	<div id="block">	
	</div>
	<div id="block1">
	</div>
	<div id="block2">	
	</div>
	<div id="block3">
		<ul>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<script src="jQuery%20v1.12.4.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(function(){
			// $('.back').splice();
		});
		
	</script>
	<script type="text/javascript">
		// var ts1 = document.getElementById("div3");
		var tss =document.getElementById('div1');
		// var ts2=document.getElementById('div4');
		var buts = document.getElementsByClassName("but");
		var block= document.getElementById('block');
		var block1=document.getElementById('block1');
		var block2=document.getElementById('block2');
		var block3=document.getElementById('block3');
		var ts=block3.getElementsByTagName('li');
		
		window.onload = function(){
			var fdiv1 = window.document.getElementsByTagName("iframe")[0].contentWindow.document.getElementById("div1");
			
				buts[0].addEventListener("click",function(){
					fdiv1.style.backgroundColor = "rgba(20,21,37,0.5)";	//rbga(20,21,37,0.5)
				});
				buts[1].addEventListener("click",function(){
					fdiv1.style.backgroundColor = "rgba(85,131,82,0.5)";
				});
				buts[2].addEventListener("click",function(){
					fdiv1.style.backgroundColor = "rgba(204,134,128,0.8)";
				});
				
		}
		function test4(){
			block.style.display="block";
			ts[0].style.display="block";
			ts[1].style.display="block";
			ts[2].style.display="block";
		}
		function test5(){
			block.style.display="none";
			ts[0].style.display="none";
			ts[1].style.display="none";
			ts[2].style.display="none";
		}
		function test6(){
			block1.style.display="block";
			ts[0].style.display="block";
			ts[1].style.display="block";
		}
		function test7(){
			block1.style.display="none";
			ts[0].style.display="none";
			ts[1].style.display="none";
		}
		function test8(){
			block2.style.display="block";
			ts[0].style.display="block";
		}
		function test9(){
			block2.style.display="none";
			ts[0].style.display="none";
		}
		function test(){
			tss.className="div1";
			// console.log(this);
		}
		function test1(){
			tss.className="div2";
		}
		function test2(){
			tss.className="div3";
		}
	</script>
</body>
</html>
