<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>终极简陋版贪吃蛇</title>
		<link rel="stylesheet" href="css/new_file.css">
	</head>
	<body>
		<div class="star" id = "startPage"> 
			<div class="starBtn" id="startbtn"></div>
		</div>
		
		<div class="Wrapper">
			<div class="left-side">
				<img src="img/播放.png" id="startP" >
			</div>
			<div class="main">
				<div class="herader">
					<div class="score">
						分数：
						<span id="score"></span>
					</div>
				</div>
				<div class="content" id="content"></div>
				<div class="move" id="move">
					<video muted="muted" height="100%" width="100%"  id="videos" controls="controls">
						<source src="mp4/1.mp4" type="video/mp4">
					</video>
				</div>
			</div>
			
		</div>
		<div class="loser" id="lose">
			<div class="con">
				<div class="close" id="close"></div>
				<span class="loserscore" id="loserScore"></span>
			</div> 
		</div>
		<script src="js/new_file.js">
			
		</script>
	</body>
</html>
